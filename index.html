<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI French Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>
         AI French Poem Generator
        </h1>

    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required 
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
    </main>
    </div>
    
    <footer>
        This AI project was coded by
        <a href="https://github.com/" target="_blank">Lerato Thungo</a>
        and is 
        <a href="https://github.com/LeratoDaisy/french-poems-generator">open-sourced on Github</a>
        and is 
        <a href="https://app.netlify.com/projects/french-porm-generator/overview">hosted on Netlify</a>
    </footer>   
    <script src="src/index.js"></script>
</body>
</html>
